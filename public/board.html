<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">MultiBoard: ?</title>

    <!-- Pico.css (Classless version) -->
    <!-- <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />  -->

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;

            background-color: #2E3440;
            color: #ECEFF4;

            font-family: Calibri, sans-serif;
            font-size: 16px;
        }

        canvas {
            margin: 0 auto;
            padding: 0;
            border-radius: 0.5em;
            border: 4px solid #EBCB8B;
            cursor: crosshair;
        }

        div {
            margin: 0;
            padding: 0;
        }

        #mainbar {
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 1em;
            margin-right: 0;
        }

        #sidebar {
            overflow: auto;

            background-color: #3B4252;

            padding: 1em;
            padding-top: 0;
            margin: 1em;
            border-radius: 0.5em;
        }

        #main {
            width: 100%;
            height: 100%;
            display: flex;

            justify-content: center;
        }

        .spacing {
            content: "";
            display: block;
            margin: 0.3em;
        }
        hr {
            background-color: #ECEFF4;
            border: none;
            height: 1px;
            border-radius: 10px;
        }

        label {
            color: #ECEFF4;
            height: 1.2em;
            font-size: 1em;
            cursor: pointer;
        }

        input {
            height: 1.2em;
            font-size: 1em;
            padding: 0.8em 0.5em;
            box-sizing: border-box;
            background-color: #4C566A;
            color: #ECEFF4;
            border-radius: 7px;
            /* width: 100%; */
            border: none;
            outline: none !important;
        }
        input:focus {
            outline: 2px solid #EBCB8B !important;
        }
        input[type="color"] {
            width: default;
            padding: 0.15em;
            height: 1.8em;
            transform: translate(0, 0.2em);
        }
        input[type="checkbox"] {
            width: 0.9em;
            height: 1.1em;
            padding: 0px;
            margin: 0px;
            margin-bottom: 0.15em;
            vertical-align: middle;
            position: relative;
            color: #ECEFF4;
            outline: none !important;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
            color: #ECEFF4;
            outline: none !important;
            border: none !important;
            padding: 0;
            margin: 0;
        }

        button {
            font-size: 1em;
            border: none;
            padding: 0.3em 2em;
            background-color: #5E81AC;
            color: #ECEFF4;
            cursor: pointer;
            border-radius: 7px;
            width: 100%;
            margin-bottom: 0.5em;
            outline: none;
        }
        button:focus {
            outline: 2px solid #EBCB8B;
        }
        .smallInput {
            width: 3em;
        }
    </style>
</head>

<body onresize="resize()">
    <div id="main">
        <div id="mainbar">
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="sidebar">
            <h2 id="id">ID: ?</h2>

            <hr />

            <label for="color">Color: </label>
            <input type="color" id="color" name="color" value="#ECEFF4" />

            <br class="spacing" />

            <label for="erase">Eraser: </label>
            <input type="checkbox" id="erase" name="erase" />

            <br class="spacing" />

            <label for="size">Size: </label>
            <output>10</output>
            <input type="range" id="size" name="size" min="1" max="50" step="1" value="5" oninput="this.previousElementSibling.value = this.value" />


            <hr />

            <button id="save" onclick="saveAsPng()">Save as PNG</button>
            <button id="clear">Clear</button>

        </div>
    </div>

</body>

<script>
    const url = window.location.href;
    const boardId = url.substring(url.lastIndexOf("/") + 1);
    document.getElementById("title").innerHTML = `MultiBoard: ${boardId}`;
    document.getElementById("id").innerHTML = `ID: ${boardId}`;


    const socket = io("http://localhost:3000");


    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#ECEFF4";
    ctx.fillRect(0, 0, canvas.width, canvas.height);



    function resize() {
        const EM = 16; // 1em = 16px (usually)
        const maxW = window.innerWidth * (3 / 4) - 3 * EM - 8;
        const maxH = window.innerHeight - 2 * EM - 8;

        const w = Math.min(maxW, maxH);
        
        canvas.style.width = w + "px";
        canvas.style.height = w + "px";

        const sidebarW = (window.innerWidth * w - 3 * EM);
        const sidebarEle = document.getElementById("sidebar");
        sidebarEle.style.width = sidebarW + "px";
    }


    function saveAsPng() {
        const link = document.createElement("a");
        link.download = `${boardId}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
    }


    resize();
</script>
